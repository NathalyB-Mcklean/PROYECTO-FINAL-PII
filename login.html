<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - Paws Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">🐾 PAWS COFFEE</div>
            <ul class="nav-links">
               <li><a href="home.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="login.html" class="admin-btn">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main style="margin-top: 100px;">
        <section class="container">
            <div class="modal-content">
                <h2 style="margin-bottom: 2rem; color: #8B4513; text-align: center;">Acceso al Sistema</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Correo:</label>
                        <input type="email" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="cta-button">Iniciar Sesión</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'cliente@paws.com') {
                window.location.href = 'cliente.html';
            } else if (username === 'empleado@paws.com') {
                window.location.href = 'empleado.html';
            } else if (username === 'supervisor@paws.com') {
                window.location.href = 'supervisor.html';
            } else if (username === 'gerente@paws.com') {
                window.location.href = 'gerente.html';
            } else {
                alert('Credenciales inválidas.');
            }
        });
    </script>
</body>
</html>
